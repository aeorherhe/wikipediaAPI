<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Search Wikipedia</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <div class="logo-ctn">
          <img src="./images/wiki-logo.png" alt="" class="logo" />
        </div>
        <h2 class="header-title">Search Wikipedia</h2>
      </div>
      <form action="/" class="form-control">
        <input
          type="text"
          class="search-input"
          id="search"
          placeholder="search"
        />
        <button type="submit" class="btn">Search</button>
      </form>
      <section class="grid-ctn">
        <div class="grid-contents"></div>
      </section>
    </main>
    <my-profile class="my-profile">
      Course by :
      <a href="https://github.com/john-smilga" target="_blank"
        >John Smilga....
      </a>
      Coded by :
      <a href="https://aeorherhe.netlify.app" target="_blank"
        >Abraham Orherhe</a
      >
      <div class="my-profile-icons">
        <a href="https://www.facebook.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/aeorherhe/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://twitter.com/aeorherhe" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </my-profile>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
